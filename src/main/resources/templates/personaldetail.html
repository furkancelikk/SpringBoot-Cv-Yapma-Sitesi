<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>


</head>
<body>


<div class="px-5" layout:fragment="content">
	

				
				
	<div class="p-5">
	
		<form action="/user/updatepersonal" method="post">
	             
	           
				
				<div class="form-group row">
					<label for="name" class="d-block h5">Explanation</label>
					<textarea rows="5" type="text" id="name" name="name" th:field="${personal.explanation}" placeholder="Explanation"
					 class="form-control" autocomplete="off" required>></textarea>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Phone</label>
					<input type="tel" id="surname" name="name" th:field="${personal.phone}" placeholder="Phone" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Birth</label>
					<input type="date" id="surname" name="name" th:field="${personal.birth}" placeholder="Birth" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Address</label>
					<textarea rows="5" type="text" multiple="multiple" step="0.01" id="surname" name="name" th:field="${personal.address}"
					 placeholder="Address" class="form-control" autocomplete="off" required>></textarea>
				</div>
				
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">City</label>
					<input type="text" id="surname" name="name" th:field="${personal.city}" placeholder="City" autocomplete="off" class="form-control" required>
				</div>
				
				
				<div class="form-group row">
				
					<input type="hidden" value="${personal.id}" th:field = "${personal.id}" name="id">
				
					<button type="submit" class = "btn btn-warning text-white"><b>Update</b></button>
					
					<a  th:href = "@{/user/deletepersonal(id=${personal.getId()})}" class = "btn btn-danger ml-2"> <b>Delete</b> </a>
				
				</div>
				
			</form>
			
			
	
		
	</div>

	

</div>
			
		

</body>
</html>
