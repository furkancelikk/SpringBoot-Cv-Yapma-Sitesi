<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>


</head>
<body>


<div class="px-5" layout:fragment="content">
	

				
				
	<div class="p-5">
	
		<form action="/user/updateedu" method="post">
	             
	           
				
				<div class="form-group row">
					<label for="name" class="d-block h5">University</label>
					<input type="text" id="name" name="name" th:field="${education.university}" placeholder="University" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Faculty</label>
					<input type="text" id="surname" name="name" th:field="${education.faculty}" placeholder="Faculty" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Department</label>
					<input type="text" id="surname" name="name" th:field="${education.department}" placeholder="Department" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Averagare</label>
					<input type="number" step="0.01" id="surname" name="name" th:field="${education.average}" placeholder="Averagare" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="" class="d-block h5">Grade</label>
					 <input list="browsers" name="browser" id="browser" th:field="${education.grade}" class="form-control" placeholder="Grade" autocomplete="off" required>
					  <datalist id="browsers">
					    <option value="1">
					    <option value="2">
					    <option value="3">
					    <option value="4">
					    <option value="Mezun">
					  </datalist>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Starting Date</label>
					<input type="date" id="surname" name="name" th:field="${education.startDate}" placeholder="Starting Date" autocomplete="off" class="form-control" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Graduation Date</label>
					<input type="date" id="surname" name="name" th:field="${education.graduationDate}" placeholder="Graduation Date" autocomplete="off" class="form-control" required>
				</div>
				
				<div class="form-group row">
				
					<input type="hidden" value="${education.id}" th:field = "${education.id}" name="id">
				
					<button type="submit" class = "btn btn-warning text-white"><b>Update</b></button>
					
					<a  th:href = "@{/user/deleteedu(id=${education.getId()})}" class = "btn btn-danger ml-2"> <b>Delete</b> </a>
				
				</div>
				
			</form>
			
			
	
		
	</div>

	

</div>
			
		

</body>
</html>
