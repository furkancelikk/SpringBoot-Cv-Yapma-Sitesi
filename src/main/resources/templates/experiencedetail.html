<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>


</head>
<body>


<div class="p-5" layout:fragment="content">

	<form action="/user/updateexperience" method="post">
	             
	           
				
				<div class="form-group row">
					<label for="name" class="d-block h5">Company</label>
					<input type="text" id="name" name="name" th:field="${experience.company}" placeholder="University" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Position</label>
					<input type="text" id="surname" name="name" th:field="${experience.position}" placeholder="Faculty" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">City</label>
					<input type="text" id="surname" name="name" th:field="${experience.city}" placeholder="Department" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Start Date</label>
					<input type="date" step="0.01" id="surname" name="name" th:field="${experience.start_date}" placeholder="Start Date" class="form-control" autocomplete="off" required>
				</div>
				
				
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Finish Date</label>
					<input type="date" id="surname" name="name" th:field="${experience.finish_date}" placeholder="Finish Date" autocomplete="off" class="form-control" required>
				</div>
				
				
				<div class="form-group row">
				
					<input type="hidden" value="${experience.id}" th:field = "${experience.id}" name="id">
				
					<button type="submit" class = "btn btn-warning text-white"><b>Update</b></button>
					
					<a th:href= " @{/user/deleteexperience(id=${experience.getId()})}" class = "btn btn-danger ml-2"> <b>Delete</b> </a>
				
				</div>
				
			</form>



</div>
			
		

</body>
</html>
