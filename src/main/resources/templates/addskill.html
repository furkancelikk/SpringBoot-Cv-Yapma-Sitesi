<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>


</head>
<body>


<div class="p-5" layout:fragment="content">

	<form action="/user/newskill" method="post">
	             
	           
				
				<div class="form-group row">
					<label for="name" class="d-block h5">Name</label>
					<input type="text" id="name" name="name" th:field="${skill.name}" placeholder="Name" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Level</label>
					<input type="number" min=0 max=5  id="surname" name="name" th:field="${skill.level}" placeholder="Level 0-5" class="form-control" autocomplete="off" required>
				</div>
				
				
				<div class="form-group row">
				
					<button type="submit" class = "btn btn-primary">Submit</button>
				
				</div>
				
			</form>



</div>
			
		

</body>
</html>
