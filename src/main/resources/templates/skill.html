<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<style type="text/css">

</style>

</head>
<body>


<div class="px-5" layout:fragment="content">
	
	<table class="table">
	
		<tbody>
		
			<tr th:each = "skill : ${skills}"  class="">
				
				<td class="my-2 d-block">
				
					<div class="d-flex justify-content-between">
					
						<h4  th:text = "${skill.getName()}" style="width: 350px;"> </h4>
												
						<progress th:value = "${skill.getLevel()*20}" th:text="${skill.getLevel()*20 + '%'}" max="100" class="ml-0 mr-5 flex-grow-1"></progress>
						
						
						<a th:href = "@{/user/skilldetail(id=${skill.getId()})}" class="btn btn-warning text-white "> <b>Detail</b> </a>
					</div>
				</td>
			</tr>
		
		</tbody>
	
	</table>
	
	<a href="/user/addskill"> <button class="btn btn-primary btn-lg mb-5">New</button>  </a>

</div>


</body>
</html>
