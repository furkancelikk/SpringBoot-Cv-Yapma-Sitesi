<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>


</head>
<body>


<div class="p-5" layout:fragment="content">

	<form action="/user/newedu" method="post">
	             
	           
				
				<div class="form-group row">
					<label for="name" class="d-block h5">University</label>
					<input type="text" id="name" name="name" th:field="${edu.university}" placeholder="University" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Faculty</label>
					<input type="text" id="surname" name="name" th:field="${edu.faculty}" placeholder="Faculty" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Department</label>
					<input type="text" id="surname" name="name" th:field="${edu.department}" placeholder="Department" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Averagare</label>
					<input type="number" step="0.01" id="surname" name="name" th:field="${edu.average}" placeholder="Averagare" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="" class="d-block h5">Grade</label>
					 <input list="browsers" name="browser" id="browser" th:field="${edu.grade}" class="form-control" placeholder="Grade" autocomplete="off" required>
					  <datalist id="browsers">
					    <option value="1">
					    <option value="2">
					    <option value="3">
					    <option value="4">
					    <option value="Mezun">
					  </datalist>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Starting Date</label>
					<input type="date" id="surname" name="name" th:field="${edu.startDate}" placeholder="Starting Date" autocomplete="off" class="form-control" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Graduation Date</label>
					<input type="date" id="surname" name="name" th:field="${edu.graduationDate}" placeholder="Graduation Date" autocomplete="off" class="form-control" required>
				</div>
				
				<div class="form-group row">
				
					<button type="submit" class = "btn btn-primary">Submit</button>
				
				</div>
				
			</form>



</div>
			
		

</body>
</html>
