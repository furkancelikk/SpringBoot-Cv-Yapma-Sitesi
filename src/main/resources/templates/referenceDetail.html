<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>


</head>
<body>


<div class="px-5" layout:fragment="content">
	

				
				
	<div class="p-5">
	
		<form action="/user/updatereference" method="post">
	             
	           
				
				<div class="form-group row">
					<label for="name" class="d-block h5">Name</label>
					<input type="text" id="name" name="name" th:field="${reference.name}" placeholder="Name" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Surname</label>
					<input type="text" id="surname" name="name" th:field="${reference.surname}" placeholder="Surname" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Mail</label>
					<input type="text" id="surname" name="name" th:field="${reference.mail}" placeholder="Mail" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Phone</label>
					<input type="tel" step="0.01" id="surname" name="name" th:field="${reference.phone}"  placeholder="XXX-XXX-XX-XX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
					 class="form-control" autocomplete="off" required>
				</div>
				
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Company</label>
					<input type="text" id="surname" name="name" th:field="${reference.company}" placeholder="Company" autocomplete="off" class="form-control" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Position</label>
					<input type="text" id="surname" name="name" th:field="${reference.position}" placeholder="Position" autocomplete="off" class="form-control" required>
				</div>
				
				<div class="form-group row">
				
					<input type="hidden" value="${reference.id}" th:field = "${reference.id}" name="id">
				
					<button type="submit" class = "btn btn-warning text-white"><b>Update</b></button>
					
					<a th:href= " @{/user/deletereference(id=${reference.getId()})}" class = "btn btn-danger ml-2"> <b>Delete</b> </a>
				
				</div>
				
			</form>
			
			
	
		
	</div>

	

</div>
			
		

</body>
</html>
