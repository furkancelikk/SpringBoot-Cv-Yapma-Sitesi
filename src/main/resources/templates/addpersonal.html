<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>


</head>
<body>


<div class="p-5" layout:fragment="content">

	<form action="/user/newpersonal" method="post">
	             
	           
				
				<div class="form-group row">
					<label for="name" class="d-block h5">Explanation</label>
					<textarea id="name" name="name" th:field="${personal.explanation}" rows="5" placeholder="About yourself" class="form-control" 
					autocomplete="off" required>></textarea>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Phone</label>
					<input type="tel" id="surname" name="name" th:field="${personal.phone}"placeholder="XXX XXX XX XX" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Birth</label>
					<input type="date" id="surname" name="name" th:field="${personal.birth}" placeholder="Birth" class="form-control" autocomplete="off" required>
				</div>
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">Address</label>
					<textarea inputmode="text" rows="5"  id="surname" name="name" th:field="${personal.address}"
					 placeholder="Address" class="form-control" autocomplete="off" required></textarea>
				</div>
				
				
				<div class="form-group row">
					<label for="surname" class="d-block h5">City</label>
					<input type="text" id="surname" name="name" th:field="${personal.city}" placeholder="City" autocomplete="off" class="form-control" required>
				</div>

				
				<div class="form-group row">
				
					<button type="submit" class = "btn btn-primary">Submit</button>
				
				</div>
				
			</form>



</div>
			
		

</body>
</html>
